'Sandstorm.CookieConsent:App':
  abstract: true
  superTypes:
    'Neos.Neos:Content': true
  ui:
    inspector:
      tabs:
        general:
          label: Allgemeine Einstellungen
          position: 1
          icon: icon-pencil
      groups:
        properties:
          label: Allgemeine Eigenschaften
          tab: general
          icon: icon-pencil
          position: 100
  klaro:
# This name can be used as a reference in script-tags or fonts that should be loaded in a deferred manner. See klaro documentation
# on how to defer loading of script, link and iframe tags
    name: 'to-be-set-by-your-app'
# Example for a list of cookies. The three list items are: cookie-name, path, domain (needed if != your domain).
# See klaro documentation
#   cookies:
#      - ['_fbp', "/"]
#      - ['fr', "/", '.facebook.com']
#      - ['', '/tr', 'www.facebook.com']
# The purposes listed here need a translation for the respective language they are used in
#  purposes:
#   - 'livechat'
  properties:
    title:
      type: string
      ui:
        label: Name des Cookies
        inspector:
          group: properties
    description:
      type: string
      ui:
        label: Beschreibungstext
        inspector:
          group: properties
